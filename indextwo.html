<!DOCTYPE html>
<html lang="en">
<title>YDdraigVikings</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link rel="stylesheet" type="text/css" href="css/lightcss.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="preload" as="style"/>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
<body>
<header class="header">
        <img src="img/YDdraigLogo.png" alt="Logo" class="logo">
        <ul class="nav">
            <li class="navlink"><a href="#">About</a></li>
            <li class="navlink"><a href="#">Combat</a></li>
            <li class="navlink"><a href="#">Living History</a></li>
            <!-- <li class="navlink"><a href="#">Join Us</a></li> -->
            <li class="navlink"><a href="#">Gallery</a></li>
            <li class="navlink"><a href="#">Resources</a></li>
            <li class="navlink"><a href="#">Contact Us</a></li>
        </ul>
        <div class="burger">
            <i class="fa fa-bars"></i>
        </div>
        <script>
            // Selection of HTML objects
            const burger = document.querySelector('.burger i');
            const nav = document.querySelector('.nav');

            // Defining a function
            function toggleNav() {
                burger.classList.toggle('fa-bars');
                burger.classList.toggle('fa-times');
                nav.classList.toggle('active');
            }

            // Calling the function after click event occurs
            burger.addEventListener('click', function() {
                toggleNav();
            });
                    </script>

</header>










</body>
</html>
